<body>
    <div class="container">
        <div class="sign-up">
            <div class="login">
                <header class="">
                    <a href="forgotPassword.html"><img src="images/icon.png" class="logo" alt="" /></a>
                </header>
                <div class="login-header">

                    <h1>Reset password</h1>
                    <p id="instruction">Input a strong password</p>
                </div>

                <form action="#" class="login--form"></form>
                <label for="password">
                    New password

                </label> <input type="password" id="password" required>
                <label for="password">
                    Confirm Password

                </label> <input type="password" id="password" required>



                <div class="d-flex jc-between ai-center">

                </div>

                <div class="d-grid pi-center ta-center options ">

                    <button class="continue">Continue</button>

                </div>
                </form>



            </div>

        </div>
        <div class="successful">
            <img src="/images/Close_MD2.png" alt="" class="successful--close">
            <div><img src="/images/User Images.png" alt="" width="150px"></div>
            <h2>Successful</h2>
            <p>Password has been reseet</p>
            <a href="./index.html">Back to login page</a>
        </div>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="slider">
                        <h3>Reset Password</h3>
                        <img src="images/reset_password.svg" />
                    </div>
                </div>

            </div>

        </div>
