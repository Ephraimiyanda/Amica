<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet" />

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/logo.svg" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../sign.css">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>

<body>
    <div class="popup-container">
        <form action="" class="popup">
            <p id="popup-title">New expense</p>
            <label for="expense-date">
                Add date
                <input type="date" id="expense-date" required>
            </label>

            <label for="expense-description">
                Add description
                <input type="text" id="expense-description" required>
            </label>

            <label for="expense-amount">
                Amount of stock
                <input type="text" id="expense-amount" required>
            </label>

            <label for="expense-price">
                Price
                <input type="number" id="expense-price" required>
            </label>
        </form>

        <button id="popup-btn">Done</button>
    </div>
</body>

</html>
