<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet" />
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/logo.svg" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../sign.css">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
<body>
    <div class="popup-container">
        <form action="" class="popup">
            <p id="popup-title">New Stock</p>
            <label for="stock-name">
                Add name
                <input type="text" id="stock-name">
            </label>
            
            <label for="stock-type">
                Add type
                <input type="text" id="stock-type">
            </label>
            
            <label for="stock-amount">
                Add amount
                <input type="number" id="stock-amount">
            </label>
            
            <label for="stock-price">
                Add price
                <input type="number" id="stock-price">
            </label>
        </form>

        <button id="popup-btn">Done</button>
    </div>
</body>
</html>
